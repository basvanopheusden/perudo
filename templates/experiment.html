<!DOCTYPE html>
<html>
    <head>
        <title> Liar's Dice </title>
        <meta charset="utf-8">

        <script src="../static/lib/jquery-1.11.3.js" type="text/javascript"> </script>
        <script src="../static/lib/jstat.min.js" type="text/javascript"> </script>

        <script src="../static/js/task.js" type="text/javascript"> </script>
        
        <link rel=stylesheet href="../static/css/bootstrap.min.css" type="text/css">

        <link rel='stylesheet' type='text/css' href='../static/css/task.css'/>        

    </head>
    <body>
	<div class="container">
		<img class="die" id="die_self0"></img>
		<img class="die" id="die_self1"></img>
		<img class="die" id="die_self2"></img>
		<img class="die" id="die_self3"></img>
		<img class="die" id="die_self4"></img>

		<div style="position:absolute; bottom:65%; right:50%; width:100%; height:10%; font-size:6vh; transform:translate(50%, 50%);">
			<span id="statement_begin"></span>
			<img id= "statement_pic" style="height:100%;"></img>

		</div>
		<div id="feedback"><p style="font-size:2vw"></p><p style="font-size:4.5vh"></p></div>
	
		<button id="yesbutton" class="mybutton"><p style="font-size:3vh">True</p><p style="font-size:4.5vh"></p></button>
		<button id="nobutton" class="mybutton"><p style="font-size:3vh">False</p><p style="font-size:4.5vh"></p></button>
		<button id="nextbutton" class="mybutton" disabled>Next </button>
	
		<div class="die" id="die_opp0"> <p>?</p></div>
		<div class="die" id="die_opp1"> <p>?</p></div>
